<ion-header>

  <ion-navbar>
    <ion-title>Article</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <img src="{{img}}">
  <div class="contentBanner" *ngIf="content != null" padding>
    <h1 class="info title">{{content['title'].rendered}}</h1>
    <br>
    <div class="date"><i>{{content['date'] | date:'d/MM/y'}}</i></div>
    <div class="infoPratNew" [innerHTML]="content['content'].rendered">
    </div>
  </div>
</ion-content>
